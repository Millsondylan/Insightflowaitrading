<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightFlow AI Trading - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1A1A2E">
  <style>
    :root {
      --primary: #5A67D8;
      --background: #1A1A2E;
      --foreground: #E2E8F0;
      --accent: #7C3AED;
      --muted: #64748B;
      --card: #111827;
      --border: #2D3748;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: var(--background);
      color: var(--foreground);
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      margin-bottom: 2rem;
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--foreground);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--muted);
      max-width: 600px;
      line-height: 1.5;
    }

    .card {
      background-color: var(--card);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid var(--border);
      width: 100%;
      max-width: 500px;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .offline-icon {
      font-size: 64px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="offline-icon">ðŸ“¶</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. InsightFlow AI Trading needs a connection for most features.
      </p>
      <p>
        Some previously accessed content may be available in offline mode.
      </p>
      <a href="/" class="btn">Try Again</a>
    </div>
  </div>
  
  <script>
    // Check for connection status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        alert('Still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
