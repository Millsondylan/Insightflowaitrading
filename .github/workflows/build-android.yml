          - ðŸ“Š Real-time market data
          - ðŸ¤– AI trading suggestions
          - ðŸ“ˆ Strategy backtesting
          - ðŸ“± Mobile-optimized interface
          - ðŸ”’ Secure authentication
          
          Built with React, Capacitor, and AI technology.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 